
<div id="msg" *ngIf="showSuccessMsg" class="alert alert-success">
  <strong>{{successMsg}}</strong>
</div>
<ul *ngIf="showFailureMsg" class="alert alert-danger">
  <li *ngFor="let error of serverErrors">
    {{error}}
  </li>
</ul>



<br />
<br />


<div class="container">
  <div class="row justify-content-center align-items-center">

    <div class="col-md-5 card mb-6">
      <form [formGroup]="postStoryForm" (ngSubmit)="postStory()" novalidate>
        <br />
        <h1 id="applicationName" id="fonts" class="text-center">Post A Story</h1>
        <br />
        <div class="card-body">



          <div class="custom-file form-group justify-content-center align-items-center">
            <input type="file" #fileInput (change)="previewImage(fileInput)" class="form-control-file" accept="image/*">
            <label class="custom-file-label">{{ selectedFileName || 'Choose an image' }}</label>
          </div>

          <div class="image-preview  justify-content-center align-items-center ">
            <img [src]="selectedImage" alt="Image Preview" *ngIf="selectedImage">
          </div>

          <div class="form-group form-outline mb-4">
            <input class="form-control" placeholder="Enter Story Title" formControlName="pTitle" [ngClass]="hcForm['pTitle'].touched && hcForm['pTitle'].invalid ? 'form-control is-invalid' : (hcForm['pTitle'].touched && hcForm['pTitle'].valid ? 'form-control is-valid' : 'form-control')">

          </div>

          <div class="form-group mb-4 form-group">
            <textarea class="form-control" placeholder="Enter Story Description" formControlName="pDescription" [ngClass]="hcForm['pDescription'].touched && hcForm['pDescription'].invalid ? 'form-control is-invalid' : (hcForm['pDescription'].touched && hcForm['pDescription'].valid ? 'form-control is-valid' : 'form-control')">
            </textarea>

          </div>






          <div class="d-flex justify-content-center">

            <button class="btn btn-primary btn-lg postbutton" [disabled]="postStoryForm.invalid || !fileSelected" type="submit">Post The Story</button>
          </div>


          <br />



        </div>
      </form>
    </div>

  </div>
</div>
